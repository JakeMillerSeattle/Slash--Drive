  <header>
	<div id="header-container">
		<div id="logo">
			<a href="#"><img src="img/logo.png" alt="Slash//Drive"></a>
		</div>
	
		<div id="utility-belt">
			
			<a class="btn nav" href="#"><i class="icon-upload"></i> Upload</a>
			
			<div class="btn-group nav" >
			  <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
			    <i class="icon-th"></i> Sort Files By
			    <span class="caret"></span>
			  </a>
			  <ul class="dropdown-menu">
			    <li><a href="#"><i class="icon-picture"></i> Name</a></li>
				<li class="divider"></li>
			    <li><a href="#"><i class="icon-picture"></i> Date</a></li>
				<li class="divider"></li>
			    <li><a href="#"><i class="icon-picture"></i> Size</a></li>
				<li class="divider"></li>
			    <li><a href="#"><i class="icon-picture"></i> Type</a></li>
			  </ul>
			</div>
			
			
			<form class="form-search search">
			  <input type="text" class="input-medium search-query" placeholder="Search Files...">
			  <button type="submit" class="btn" style="display:none;">Search</button>
			</form>
			
		</div>
	</div>
